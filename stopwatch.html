<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .wrapper {
            text-align: center;
            margin-top: 50px;
        }
        
        .timer-background {
            background-color: darkgray;
            padding: 5px;
            border-radius: 10px;
            font-size: 2em;
            display: inline-block;
            margin-bottom: 20px;
            opacity: 1.0;
        }
        
    </style>
    <script>
        $(function () {
            var seconds = "00";
            var tens = "00";
            
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
            var animationInterval;

            $buttonStart.addClass("button-class");
            $buttonStop.addClass("button-class");
            $buttonReset.addClass("button-class");

            $(".button-class").css({
                "padding": "10px 20px",
                "font-size": "25px",
                "margin": "5px",
                "color": "white",
                "background-color": "darkgray",
                "border": "none",
                "border-radius": "5px",
            });

            $("p").attr("id", "timer").addClass("timer-background");

            $buttonStart.click(function () {
                clearInterval(interval);
                clearInterval(animationInterval);
                startAnimation();
                interval = setInterval(startTimer, 10);
                $("p").css({"background-color": "gray", "color": "white", "opacity": "1.0"});
            });

            $buttonStop.click(function () {
                clearInterval(interval);
                $("p").css({"background-color": "darkgray", "color": "black"});
                stopAnimation();
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.text(tens);
                $appendSeconds.text(seconds);
                $("p").css({"background-color": "gray", "color": "white"});
                stopAnimation(); 
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.text("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.text(tens);
                }

                if (tens > 99) {
                    seconds++;
                    $appendSeconds.text("0" + seconds);
                    tens = 0;
                    $appendTens.text("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.text(seconds);
                }
            }

            function startAnimation() {
                animationInterval = setInterval(function () {
                    $("#timer").animate({ opacity: 0.8 }, 500).animate({ opacity: 1.0 }, 500);
                }, 1000);
            }

            function stopAnimation() {
                clearInterval(animationInterval);
                $("#timer").stop(true, true).css({ opacity: 1.0 });
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>JQuery Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
